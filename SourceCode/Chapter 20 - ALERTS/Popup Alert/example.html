<body>

 <h1>Popup Alert</h1>
 <div>
   <p>A popup can show tips and help.
      <span class="popup-trigger" id="pt1"><img src="help.gif" alt="tip" />
        <span class="popup medium border">Popup help goes here.</span></span>
      <br /> 
      A popup can show the definition of a 
      <dfn class="popup-trigger" id="pt2">word.
        <span class="popup medium border">Popup definition goes here.</span></dfn>
      <br /> 
      A popup can preview the target of a 
      <a class="popup-trigger" id="pt3" 
         href="http://www.cssdesignpatterns.com">link
        <img class="popup border" src="css-design-patterns-preview.jpg" 
             alt="cssDesignPatterns.com preview" /></a>.</p></div>

 
</body>
